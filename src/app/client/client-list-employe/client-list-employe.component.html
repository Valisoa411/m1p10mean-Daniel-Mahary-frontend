<div class="container-scroller">

  <!-- partial:partials/_navbar.html -->
  <app-client-navbar></app-client-navbar>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_settings-panel.html -->
    <app-setting-panel></app-setting-panel>
    <!-- partial -->
    <!-- partial:partials/_sidebar.html -->
    <app-sidebar [role]="'client'"></app-sidebar>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">

        <h1>Les Employ√©es</h1>

        <div class="row">
          <div class="col-md-4 grid-margin" *ngFor="let employe of employes">
            <div class="card">
              <div class="card-people" style="text-align: center;padding-top: 0;">
                <div class="img-container" style="border-radius: 50%;">
                  <img class="img-contained" [src]="employe.photo" alt="employe.nom">
                </div>
                <div class="weather-info">
                  <button type="button" class="btn btn-danger btn-rounded btn-icon" *ngIf="employe.isPreference === 0" (click)="addPreference(employe._id)">
                    <i class="ti-plus"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-rounded btn-icon" *ngIf="employe.isPreference === 1" (click)="removePreference(employe._id)">
                    <i class="ti-check"></i>
                  </button>
                </div>
                <h2>{{employe.nom}} {{employe.prenom}}</h2>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <app-footer></app-footer>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- End custom js for this page-->
