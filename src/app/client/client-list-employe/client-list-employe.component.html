    <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
        <span class="icon-menu"></span>
      </button>
      <ul class="navbar-nav mr-lg-2">
        <li class="nav-item nav-search d-none d-lg-block">
          <div class="input-group">

              aria-label="search" aria-describedby="search">

      </ul>
      <ul class="navbar-nav navbar-nav-right">
        <li class="nav-item nav-profile dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
            <img src="assets/images/faces/face28.jpg" alt="profile" />

      </button>

  </nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_settings-panel.html -->
    <app-setting-panel></app-setting-panel>
    <!-- partial -->
    <!-- partial:partials/_sidebar.html -->
    <app-sidebar [role]="'client'"></app-sidebar>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">

        <h1>Les Employ√©es</h1>

        <div class="row">
          <div class="col-md-4 grid-margin" *ngFor="let employe of employes">
            <div class="card">
              <div class="card-people" style="text-align: center;padding-top: 0;">
                <div class="img-container" style="border-radius: 50%;">
                  <img class="img-contained" [src]="employe.photo" alt="employe.nom">
                </div>
                <div class="weather-info">
                  <button type="button" class="btn btn-danger btn-rounded btn-icon" *ngIf="employe.isPreference === 0" (click)="addPreference(employe._id)">
                    <i class="ti-plus"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-rounded btn-icon" *ngIf="employe.isPreference === 1" (click)="removePreference(employe._id)">
                    <i class="ti-check"></i>
                  </button>
                </div>
                <h2>{{employe.nom}} {{employe.prenom}}</h2>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <app-footer></app-footer>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
