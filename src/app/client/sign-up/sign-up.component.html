<div class="container">
  <h2>Inscription</h2>
  <form #form="ngForm" (submit)="signUpClient(form)">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" [(ngModel)]="client.nom" name="nom" />
    <div class="textError" *ngIf="inputErrors.nom">{{ inputErrors.nom }}</div>
    <br />

    <label for="prenom">Pr√©nom :</label>
    <input type="text" id="prenom" [(ngModel)]="client.prenom" name="prenom" />
    <div class="textError" *ngIf="inputErrors.prenom">{{ inputErrors.prenom }}</div>
    <br />

    <label for="genre">Genre :</label>
    <select id="genre" [(ngModel)]="client.genre" name="genre" >
      <option></option>
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
    </select>
    <div class="textError" *ngIf="inputErrors.genre">{{ inputErrors.genre }}</div>
    <br />

    <label for="dateNaissance">Date de naissance :</label>
    <input type="date" id="dateNaissance" [(ngModel)]="client.dateNaissance" name="dateNaissance" (ngModelChange)="onDateNaissanceChange()" />
    <div class="textError" *ngIf="inputErrors.dateNaissance">{{ inputErrors.dateNaissance }}</div>
    <br />

    <label for="email">Email :</label>
    <input type="email" id="email" [(ngModel)]="client.email" name="email" />
    <div class="textError" *ngIf="inputErrors.email">{{ inputErrors.email }}</div>
    <br />

    <label for="mdp">Mot de passe :</label>
    <input type="password" id="mdp" [(ngModel)]="client.mdp" name="mdp" (ngModelChange)="onPasswordChange()" />
    <div class="textError" *ngIf="inputErrors.mdp">{{ inputErrors.mdp }}</div>
    <br />

    <label for="confirmMdp">Confirmation de mot de passe :</label>
    <input type="password" id="confirmMdp" name="confirmMdp" ngModel #confirmMdp="ngModel" (ngModelChange)="onConfirmPasswordChange(confirmMdp.value)" />
    <div class="textError" *ngIf="inputErrors.confirmMdp">{{ inputErrors.confirmMdp }}</div>
    <br />

    <button type="submit">Inscription</button>

    <div [class.textSucces]="succes" [class.textError]="!succes">{{ message }}</div>
  </form>
</div>
