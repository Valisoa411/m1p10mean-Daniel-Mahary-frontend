<div class="container">
  <h2>Inscription</h2>
  <form #form="ngForm" (submit)="signUpClient(form)">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" [(ngModel)]="client.nom" name="nom" required />
    <br />

    <label for="prenom">Pr√©nom :</label>
    <input type="text" id="prenom" [(ngModel)]="client.prenom" name="prenom" required />
    <br />

    <label for="genre">Genre :</label>
    <select id="genre" [(ngModel)]="client.genre" name="genre" required >
      <option></option>
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
    </select>
    <br />

    <label for="dateNaissance">Date de naissance :</label>
    <input type="date" id="dateNaissance" [(ngModel)]="client.dateNaissance" name="dateNaissance" required />
    <br />

    <label for="email">Email :</label>
    <input type="email" id="email" [(ngModel)]="client.email" name="email" required />
    <br />

    <label for="mdp">Mot de passe :</label>
    <input type="password" id="mdp" [(ngModel)]="client.mdp" name="mdp" required />
    <br />

    <label for="confirmMdp">Confirmation de mot de passe :</label>
    <input type="password" id="confirmMdp" name="confirmMdp" ngModel #confirmMdp="ngModel" required />
    <br />

    <button type="submit">Inscription</button>
  </form>
</div>
