        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">

            <a class="navbar-brand brand-logo mr-5" href="index.html"><img src="assets/images/logo.svg" class="mr-2"

    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <app-setting-panel></app-setting-panel>
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <app-sidebar [role]="'employe'"></app-sidebar>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          <h2>Vos horaires</h2>
          <app-horaire-form [selectedHoraire]="selectedHoraire" [isUpdate]="update" [idEmploye]="idEmploye"
            (onCancel)="clearScreen()"></app-horaire-form>
          <div *ngIf="selectedHoraire && delete">
            <p>Supprimer l'horaire {{jourSemaine[selectedHoraire.jour ? selectedHoraire.jour : 0]}} de
              {{selectedHoraire.debut}} Ã  {{selectedHoraire.fin}}</p>
            <button (click)="deleteService()">Confirmer</button>
            <button (click)="clearScreen()">Annuler</button>
          </div>
          <table border="0">
            <tr>
              <th>Jour</th>
              <th>Debut</th>
              <th>Fin</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let horaire of horaires">
              <td>{{jourSemaine[horaire.jour ? horaire.jour : 0]}}</td>
              <td>{{horaire.debut}}</td>
              <td>{{horaire.fin}}</td>
              <td>
                <button (click)="fillUpdateForm(horaire)">modifier</button>
                <button (click)="openDeleteConfirmation(horaire)">supprimer</button>
              </td>
            </tr>
          </table>
          <button type="button" (click)="test()">Test</button>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <app-footer></app-footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
  </div>
