  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_settings-panel.html -->
    <app-setting-panel></app-setting-panel>
    <!-- partial -->
    <!-- partial:partials/_sidebar.html -->
    <app-sidebar [role]="'employe'"></app-sidebar>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">changer vos informations</h4>
            <form class="forms-sample" #form="ngForm" (submit)="updateEmploye()" enctype="multipart/form-data">
              <div class="form-group">
                <label for="nom">nom :</label>
                <input type="text" class="form-control" id="nom" [(ngModel)]="employee.nom" name="nom" required />
                
              </div>
              <div class="form-group">
                <label for="prenom">prenom :</label>
                <input type="text" class="form-control" id="prenom" [(ngModel)]="employee.prenom" name="prenom" required />
                
              </div>
              <div class="form-group">
                <label for="cin"> cin :</label>
                <input type="number" class="form-control" id="cin" [(ngModel)]="employee.cin" name="cin" required (ngModelChange)="onCinChange()"/>
                
              </div>
              <div class="form-group">
                <label for="mdp"> Mot de passe :</label>
                <div class="password-input-container">
                  <input class="form-control" type="{{ showPassword ? 'text' : 'password' }}" id="mdp" [(ngModel)]="mdptemp" name="mdptemp" required (ngModelChange)="onPasswordChange()"/>
                  <button type="button" (click)="togglePasswordVisibility()">
                    <i class="fas fa-eye" *ngIf="showPassword"></i>
                    <i class="fas fa-eye-slash" *ngIf="!showPassword"></i>
                  </button>
                </div>
                <div class="textError" *ngIf="inputErrors.mdp">{{ inputErrors.mdp }}</div>
              </div>
              <div class="form-group">
                <label for="photo">Nouvelle photo :</label>
                <input type="file" id="nouvellePhoto" (change)="onNouvellePhotoChange($event)" name="nouvellePhoto" accept="image/*" class="file-upload-default">
                <div class="input-group col-xs-12">
                  <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image" [value]="selectedFileName">
                  <span class="input-group-append">
                    <button class="file-upload-browse btn btn-primary" type="button" (click)="onPhotoUploadClick()">Upload</button>
                  </span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <app-footer></app-footer>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
