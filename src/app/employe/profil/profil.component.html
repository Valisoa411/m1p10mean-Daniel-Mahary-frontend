
<img [src]="employee.photo" alt="{{ employee.nom }} {{ employee.prenom }}" width="100" height="100">
<form (submit)="updateEmploye()">
    <!-- Utilisez ngModel pour lier les propriétés de l'objet employee aux champs du formulaire -->
    <label for="nom">Nom :</label>
    <input type="text" id="nom" [(ngModel)]="employee.nom" name="nom" required />
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" [(ngModel)]="employee.prenom" name="prenom" required />
    <label for="cin">Cin :</label>
    <input type="number" id="cin" [(ngModel)]="employee.cin" name="cin" required />
    <label for="mdp">mdp :</label>
    <input type="text" id="mdptemp" [(ngModel)]="mdptemp" name="mdptemp" required />
    <label for="nouvellePhoto">Nouvelle Photo :</label>
    <input type="file" id="nouvellePhoto" (change)="onNouvellePhotoChange($event)" name="nouvellePhoto" accept="image/*">
    <!-- ... Ajoutez d'autres champs du formulaire pour les autres propriétés de l'employé ... -->

  
    <button type="submit">Mettre à jour Employé</button>
</form>
