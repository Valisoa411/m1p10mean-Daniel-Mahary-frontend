  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/logo.svg" alt="logo">
              </div>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" #form="ngForm" (submit)="signInEmploye(form)">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="login" [(ngModel)]="employe.login" name="login" placeholder="login"/>
                  <div class="textError" *ngIf="signInErrors.login">{{ signInErrors.login }}</div>
                </div>
                <div class="input-group form-group">
                    <input class="form-control form-control-lg" type="{{ showPassword ? 'text' : 'password' }}" id="mdp" [(ngModel)]="employe.mdp" name="mdp" required (ngModelChange)="onPasswordChange()" placeholder="mdp"/>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <button type="button" (click)="togglePasswordVisibility()">
                                <i class="fas fa-eye" *ngIf="showPassword"></i>
                                <i class="fas fa-eye-slash" *ngIf="!showPassword"></i>
                            </button>
                        </span>
                    </div>
                </div>
                
                <div class="textError" *ngIf="signInErrors.mdp">{{ signInErrors.mdp }}</div>
                <div class="form-group">
                    <input type="submit" value="signin" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
