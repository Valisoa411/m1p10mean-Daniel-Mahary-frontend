                </span> -->

            </div>
          </li>
        </ul>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
              <img src="assets/images/faces/face28.jpg" alt="profile"/>

        </button>

    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <app-setting-panel></app-setting-panel>
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <app-sidebar [role]="'manager'"></app-sidebar>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
            <div class="content-wrapper">
                <div class="row">
                  <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <div class="form-group row">
                            <div class="col">
                              <label for="yearByDate">Année pour Date:</label>
                              <input type="number" id="yearByDate" class="form-control" [(ngModel)]="selectedYearByDate" (ngModelChange)="onYearByDateChange()">
                            </div>
                            <div class="col">
                              <label for="month">Mois:</label>
                              <select id="month" class="form-control" [(ngModel)]="selectedMonth" (ngModelChange)="onMonthChange()">
                                <option value=1>Janvier</option>
                                <option value=2>Février</option>
                                <option value=3>Mars</option>
                                <option value=4>Avril</option>
                                <option value=5>Mai</option>
                                <option value=6>Juin</option>
                                <option value=7>Juillet</option>
                                <option value=8>Aout</option>
                                <option value=9>Septembre</option>
                                <option value=10>Octobre</option>
                                <option value=11>Novembre</option>
                                <option value=12>Décembre</option>
                                <!-- Ajoutez le reste des options pour les autres mois -->
                              </select>
                            </div>
                          </div>
                        <canvas id="chartByDay" style="height: 300px;"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <div class="form-group">
                          <label for="yearByMonth">Année pour Month:</label>
                          <input type="number" id="yearByMonth" class="form-control" [(ngModel)]="selectedYearByMonth" (ngModelChange)="onYearByMonthChange()">
                        </div>
                        <canvas id="chartByMonth" style="height: 300px;"></canvas>
                      </div>
                    </div>
                  </div>
      
                </div>
              </div>
          </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <app-footer></app-footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>   
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
