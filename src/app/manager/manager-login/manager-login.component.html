<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="assets/images/logo.svg" alt="logo">
            </div>
            <h2>Se connecter</h2>
            <form class="pt-3" #form="ngForm" (submit)="loginManager()">

              <div class="form-group">
                <input type="email" class="form-control form-control-lg" [(ngModel)]="manager.login" name="login"
                  placeholder="Identifiant">
              </div>

              <div class="form-group">
                <input type="password" class="form-control form-control-lg" [(ngModel)]="manager.mdp" name="mdp"
                  placeholder="Mot de passe">
              </div>

              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  type="submit">CONNEXION</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
