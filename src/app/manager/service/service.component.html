    <!-- partial:partials/_settings-panel.html -->

    <app-sidebar [role]="'manager'"></app-sidebar>

    <div class="main-panel">
      <div class="content-wrapper">

        <h1>Services</h1>

        <div class="row">
          <div class="col-12 grid-margin" *ngIf="create">
            <app-service-form (onClose)="clearScreen()"></app-service-form>
          </div>

          <div class="col-12 grid-margin" *ngIf="selectedService && update">
            <app-service-form [selectedService]="selectedService" (onClose)="clearScreen()"></app-service-form>
          </div>

          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <button type="button" class="btn btn-inverse-primary btn-rounded btn-icon" (click)="openCreateForm()">
                  <i class="ti-plus"></i>
                </button>

                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Dur√©e</th>
                        <th>Commission</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let service of services">
                        <td>{{service.nom}}</td>
                        <td>{{formatNumber(service.prix)}} Ar</td>
                        <td>{{formatTime(service.duree)}}</td>
                        <td>{{service.commission}}%</td>
                        <td>
                          <button type="button" class="btn btn-inverse-primary btn-rounded btn-icon"
                            (click)="openUpdateForm(service)">
                            <i class="ti-pencil"></i>
                          </button>
                          <button type="button" class="btn btn-inverse-primary btn-rounded btn-icon"
                            (click)="directDelete(service)">
                            <i class="ti-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <app-footer></app-footer>
